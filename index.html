<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Waluigi Quiz</title>
</head>
<body>
<div class="initial-heading">
    <h1>Welcome to the best ever Waluigi Quiz!</h1>
    <h2>How much do you know about the man, the myth, the legend, that is Waluigi?</h2>
    <h2>Find out in this unique trivia quiz!</h2>
</div>
<button id="showQuiz">Start!</button>
<div id="quiz"></div>
<div class="flex">
    <div class="field">Score</div>
    <div id="score" class="field">0</div>
  </div>
  <div class="flex">
    <div class="field">Question</div>
    <div id="question" class="field"></div>
  </div>
  <div class="flex">
    <div class="field">Answer A</div>
    <button id="answerA" onclick="answerA_clicked()"></button>
  </div>
  <div class="flex">
    <div class="field">Answer B</div>
    <button id="answerB" onclick="answerB_clicked()"></button>
  </div>
  <div class="flex">
    <div class="field">Answer C</div>
    <button id="answerC" onclick="answerC_clicked()"></button>
  </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
