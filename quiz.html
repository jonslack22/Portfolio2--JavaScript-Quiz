<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best ever Waluigi Quiz on the internet">
    <meta name="keywords" content="Waluigi, quiz, trivia, javascript">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Waluigi Quiz</title>
</head>
<body>
    <h1>Welcome to the most WAH-nderful Waluigi Quiz!</h1>
        <div id="quiz">
            <div class="flex">
                <div class="field">Score</div>
                <div id="score" class="field">0</div>
            </div>
            <div class="flex">
                <div class="field">Question</div>
                <div id="question" class="field"></div>
            </div>
            <div class="flex">
                <div class="field">A</div>
                <button id="answerA" onclick="answerA_clicked()"></button>
            </div>
            <div class="flex">
                <div class="field">B</div>
                <button id="answerB" onclick="answerB_clicked()"></button>
            </div>
            <div class="flex">
                <div class="field">C</div>
                <button id="answerC" onclick="answerC_clicked()"></button>
            </div>
        </div>
    <audio id="rightAudio">
        <source src="assets/sounds/waluigi1.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongAudio">
        <source src="assets/sounds/waluigi2.mp3" type="audio/mpeg">
    </audio>     
        <div id ="quizscore">
            <h2>You finished the quiz!</h2>
        
            <h2>Your final score is:</h2>
            <h2 id="finalscore"></h2>
            <h2>Be sure to tell your friends about this WAH-nderful quiz!</h2>    
        </div>
        <button id="tohomepage" onclick="document.location='index.html'">Home</button>
        <script src="assets/js/script.js"></script>            
</body>
</html>
