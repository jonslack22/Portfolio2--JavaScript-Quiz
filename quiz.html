<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Waluigi Quiz</title>
</head>
<body>
  <h1>Welcome to the most WAH-nderful Waluigi Quiz!</h1>
    <div id="quiz">
        <div class="flex">
            <div class="field">Score</div>
            <div id="score" class="field">0</div>
          </div>
          <div class="flex">
            <div class="field">Question</div>
            <div id="question" class="field"></div>
          </div>
          <div class="flex">
            <div class="field">A</div>
            <button id="answerA" onclick="answerA_clicked()"></button>
          </div>
          <div class="flex">
            <div class="field">B</div>
            <button id="answerB" onclick="answerB_clicked()"></button>
          </div>
          <div class="flex">
            <div class="field">C</div>
            <button id="answerC" onclick="answerC_clicked()"></button>
          </div>
    </div>
    <audio id="rightAudio">
      <source src="assets/waluigi1.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongAudio">
      <source src="assets/waluigi2.mp3" type="audio/mpeg">
    </audio>  
        <div id="endDiv">    
        <button id="endQuiz" onclick="document.location='index.html'">Finish!</button>
        </div>  
        <script src="assets/js/script.js"></script>            
</body>
</html>
